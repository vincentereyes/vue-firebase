<!DOCTYPE html>
<html>
<head>

    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>Hi my name is {{ name }}</p>
        <button @click.alt="logMessage">alt+click me!</button>
        <button @click.shift="logMessage">shift+click me!</button>
        <a href="https://google.com" @click.prevent="logMessage">google</a>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
