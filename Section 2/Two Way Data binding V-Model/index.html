<!DOCTYPE html>
<html>
<head>

    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>Hi my name is {{ name }}</p>
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
